<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

  <!-- navbar -->

    {%include 'header.html'%}

    <div class="container">
        <div class="row">
            <div class="col-12 mt-5  text-capitalize   ">   
    
          <form class="row g-3" action = "/login/" method = "POST">
            {% csrf_token %}
            <div class="col-md-12 col-sm-6">
              <label for="validationDefault01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationDefault01" name = "firstname" placeholder="Enter first name" required>
            </div>
            <div class="col-md-12 col-sm-6">
                <label for="validationDefault01" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationDefault01"name = "lastname" placeholder="Enter last name" required>
              </div>
              <div class="col-md-12 col-sm-6">
                <label for="validationDefault01" class="form-label">Address</label>
                <input type="text" class="form-control" id="validationDefault01" name ="address" placeholder="Enter Address" required>
              </div>
              
              <div class="col-md-12 col-sm-6">
                <label for="validationDefault01" class="form-label">Phone</label>
                <input type="text" class="form-control" id="validationDefault01" name ="phoneno" placeholder="Enter Phone" required>
              </div>
              
              <div class="col-md-12 col-sm-6">
                <label for="validationDefault01" class="form-label">Password</label>
                <input type="password" class="form-control" id="validationDefault01" name ="password" placeholder="Enter Password" required>
              </div>
            <div class="col-12 mt-2">
              <button class="btn btn-primary" type="submit">SignUp</button>
            </div>
          </form>
        </div>
    </div>
</div>

  
  </body>
</html>
