<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    {%include 'header.html'%}
    <div style="overflow-x:auto;">
    <div class="container">
      <div class="row">
        <div class="col">
       
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col-lg-2 col-md-2 col-sm-1">S.NO</th>
                        <th scope="col-lg-2 col-md-2 col-sm-1">First</th>
                        <th scope="col-lg-2 col-md-2 col-sm-1">Last</th>
                        <th scope="col-lg-2 col-md-2 col-sm-1">Addres</th>
                        <th scope="col-lg-2 col-md-2 col-sm-1">Phoneno</th>
                        <th scope="col-lg-2 col-md-2 col-sm-1">Password</th>
                        <!-- <th scope="col">Handle</th> -->
                      </tr>
                    </thead>
                    <tbody>
                        {%for p in l%}
                      <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{p.firstname}}</td>
                        <td>{{p.lastname}}</td>
                        <td>{{p.address}}</td>
                        <td>{{p.phoneno}}</td>
                        <td>{{p.password}}</td>
                    </tr>
                  {%endfor%}
                    </tbody>
                  </table>

                </div>
              </div>
</div>
</div>
</body>
